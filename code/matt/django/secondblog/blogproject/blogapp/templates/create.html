{% extends 'base.html' %}

  {% block title %}
    Add New Blog 
  {% endblock %}
  {% block content %}

    <h1>Add Blog</h1>
    </br>
    </br>

    <form method="POST">
      {% comment %} Needed for security reasons {% endcomment %}
      {% csrf_token %}

      {{form.as_p}}
      <button class="btn btn-dark">Post</button>
    </div>
  {% endblock %}
