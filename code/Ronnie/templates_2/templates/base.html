{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- <link rel="tylessheet" href="{% static 'styles.css' %}" /> -->
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-light">
        <div class="container">
          <a href="/" class="navbar-brand">{% block title %} {% endblock %}</a>
          <div class="top-nav">
            {% if user.is_authenticated %}
            <span>{{ user.username }}</span>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="{% url 'poll:user_profile' %}">My Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'poll:sign_out' %}">Logout</a>
              </li>
            </ul>
            {% else %}
            <a href="{% url 'poll:sign_in' %}">Sign-In</a>
            <a href="{% url 'poll:register' %}">Sign-Up</a>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <footer>copyright</footer>
  </body>
</html>
