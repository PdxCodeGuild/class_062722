{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <p>{{ user.username }}</p>
  <a href="{% url 'users:logout' %}">Logout</a>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'users:login' %}">Login</a>
  <a href="{% url 'users:register' %}">Register</a>
{% endif %}
{% endblock %}
