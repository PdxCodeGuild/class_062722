<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-dark text-light">
    <form action="{% url 'todo:save' %}"method='POST'> 
        <input name="text" id="text" placeholder="todo item">
        <input type="radio" id="low" name="name" value="low" >Low</input>
        <input type="radio" id="medium" name="name" value="medium" >Medium</input>
        <input type="radio" id="high" name="name" value="high" >High</input>
        <button type="submit">save</button>
        {% csrf_token %}
    </form>



    {% for item in todo_item %}
    <h1>{{item.text}}
        <p>{{item.created_date}}</p>
        <p>{{item.priority}}</p>
    </h1>

    
    {% endfor %}
    
</body>
</html>
<!-- line 10 the todo:save is from the view file todo is app and the save is the function written in the views app where we're trying to save the info   -->
