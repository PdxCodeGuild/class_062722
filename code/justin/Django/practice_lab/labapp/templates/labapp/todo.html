<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="{% url 'labapp:todo' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" />
    </form>
    <ul>
      {%  for work in todos %}
      <li>{{ work }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
