<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<div id="app">
  {{ pokemon_data }}
    <template>
      <ul>
        <li v-for="item in pokemon_data" ><img :src="image"/>
          {$ item.number $} {$ item.name $} {$ item.image_front $} {$ item.image_back $}
          img
        </li>
      </ul>
    </template>
</div>
<script>
  let app = new Vue({
    el: '#app',
    delimiters: ['{$',  '$}'],
    data: {
      pokemon_data: []
    },
    methods: {
    },
    created: function(){
      axios({
        method: 'get',
        url: '/api/pokemon'
      }).then((response) =>{
        console.log(response.data)
        this.pokemon_data = response.data;
      })
    }
  })
</script>
