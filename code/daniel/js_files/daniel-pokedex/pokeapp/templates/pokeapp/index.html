!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
    </head>
    <body>
        <div id="app">
            {{ message }}
            <button v-on:click="displayPokemon">click</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                delimiters: ['${' , '}'],
                data: {
                    message: 'Hello Vue!'
                },
                methods: {
                    displayPokemon: function() {
                        axios({
                            method: 'get',
                            url: 'http://127.0.0.1:8000/pokeapp/pokemon/'
                         }).then((response) => {
                            console.log(response.data)
                            })

                },
                created: function() {

                }
            })
        </script>
    </body>
</html>
