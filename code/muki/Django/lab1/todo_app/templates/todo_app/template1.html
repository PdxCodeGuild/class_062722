<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Muki's Todo</title>
</head>
<body>
    <!-- <h1>Here we Go</h1> -->
    <div class="container">
        <div class="row">
            <h1 style="justify-content:center">To-Do List:</h1>
        
        
        <div class="row">
            <div class="col-6">
                <form action="/action_page.php" method="get">
                    <label for="Todo.item">Add New Entry:</label>
                    <input type="text" id="Todo.item" name="Todo.item">
                    <input type="submit" value="Submit">
                
            </div>
            <div class="col-6">
                <h2 style="justify-content:left">To Do:</h2>
                
            </div>            
        </div>
        <div class="row">
            {{ tdlist }}
            <ul>
                {% for td in tdlist %}
                    <li>{{ td.item }}</li>
                {% endfor %}
                </ul>
            <!-- <h1 style="justify-content:center">Bottom of the to do list:</h1> -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
