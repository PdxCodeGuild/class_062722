<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8"

    </head>
    <body>
        <h1>Unit Conversion, V.1</h1>
        <form action="/ft_to_m">
        <label>Distance in Feet?</label>
        <input type="text" name="ft" value="" required /><br />
                  
            <input type="submit" value="Find Feet" />
            </form>


         <h1>Unit Conversion, V.2/3</h1>
        <form action="/convert">
        <label>Pick a unit type to convert to meters: ft, mi, m, km, yd, or in </label>
        <input type="text" name="unit_type" value="" required /><br />
        
        <label>Pick a distance for that unit type</label>
        <input type="text" name="distance" value="" required /><br />
           
            <input type="submit" value="Find Distance" />
            </form>

        
        
    </body>
</html>
