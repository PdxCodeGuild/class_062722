<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Homepage</title>
  </head>
  <body>
    <div>
    {% if user.is_authenticated %}
    <a href="#">My profile</a>
    <a href="{% url 'myapp:sign_out' %}">Logout</a>
    {% else %}
    <a href="(% url 'myapp:sign_in' %}">Sign In</a>
    <a href="(% url 'myapp:register' %}">Sign Up</a>
    {% endif %}
  </div>
  </body>
</html>
