{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <h2>Create Post</h2>
    <form method="POST">
        <label for="title">Title</label>
        <input type="text" name="title" id="title"/>
        <label for="body">Blog Post</label>
        <input type="textarea" name="body" id="body"/>
        <button type="submit">Create Post</button>
    </form>
{% endblock %}
