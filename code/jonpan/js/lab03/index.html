<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <title>Jon Pan js Lab 03</title>
</head>
<body>
    <div class="calculator">
        <div>
            <input class="calculator-screen" id="calculator-screen" type="text" placeholder="0" disabled></input>
        </div>
        <div class="calculator-keys">
            <button class="operator" value="+" onclick="domath('add')">+</button>
            <button class="operator" value="-" onclick="domath('sub')">-</button>
            <button class="operator" value="*" onclick="domath('mult')">&times</button>
            <button class="operator" value="/" onclick="domath('div')">&divide</button>

            <button value="7" onclick="number('7')">7</button>
            <button value="8" onclick="number('8')">8</button>
            <button value="9" onclick="number('9')">9</button>

            <button value="4" onclick="number('4')">4</button>
            <button value="5" onclick="number('5')">5</button>
            <button value="3" onclick="number('6')">6</button>

            <button value="1" onclick="number('1')">1</button>
            <button value="2" onclick="number('2')">2</button>
            <button value="3" onclick="number('3')">3</button>

            <button value="0" onclick="number('0')">0</button>
            <button class="equal-sign" value="=" onclick="solve()">=</button>
            <button class="all-clear" value="AC" onclick="allclear()">AC</button>
            <button class="decimal" value="." onclick="decimal()">.</button>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
