<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Profile Page </title>
  </head>
  <body>
    {% comment %} <h1>{{ posts }}</h1> {% endcomment %}
    <ul>
        {% for post in posts %}
        <li>{{ post.body }}</li>
        {% endfor %}

        <form action="{% url 'blog_app:create' %}" method="POST">
          {% csrf_token %}
          <input type="text" name="title">Blog Title<br>
          <input type="text" name="body">Blog Post<br>
          
          <button type="submit">Submit Post</button>
        </form>

    </ul>
  </body>
</html>
