<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jonpan Lab04 Burrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    form {
      padding: 20px;
    }
    header {
      font-size:large;
    }
  </style>
  </head>
  <body>

  <center><header>Welcome to Jon's Burrito Shop</header>  
  <img src="burritos.jpeg" height="350vh"></center>

  <form action="https://webhook.site/baea488b-4355-42df-bc7a-93f003b67481" method="post">
      <br>Input Name: <input type="text" name="InputName">
      <br>Input Password: <input type="text" name="InputPassword">
      <br>
      
      <br>Tortilla:<br>
      <input type="radio" id="WhiteFlour" name="tortilla" value="WhiteFlour">
      <label for="WhiteFlour">White Flour</label><br>
      <input type="radio" id="Wheat" name="tortilla" value="Wheat">
      <label for="Wheat">Wheat</label><br>
      <input type="radio" id="Spinach" name="tortilla" value="Spinach">
      <label for="Spinach">Spinach</label><br>
      <input type="radio" id="Corn" name="tortilla" value="Corn">
      <label for="Corn">Corn</label><br>

      <br>Rice:<br>
      <input type="radio" id="WhiteRice" name="rice" value="WhiteRice">
      <label for="WhiteRice">White Rice</label><br>
      <input type="radio" id="BrownRice" name="rice" value="BrownRice">
      <label for="BrownRice">Brown Rice</label><br>

      <br>Beans:<br>
      <input type="radio" id="BlackBeans" name="beans" value="BlackBeans">
      <label for="BlackBeans">Black Beans</label><br>
      <input type="radio" id="PintoBeans" name="beans" value="PintoBeans">
      <label for="BrownRice">Pinto Beans</label><br>

      <br>Proteins:<br>
      <input type="radio" id="Carnitas" name="protein" value="Carnitas">
      <label for="Carnitas">Carnitas</label><br>
      <input type="radio" id="Chicken" name="protein" value="Chicken">
      <label for="Chicken">Chicken</label><br>
      <input type="radio" id="Sofritas" name="protein" value="Sofritas">
      <label for="Sofritas">Sofritas</label><br>
      <input type="radio" id="None" name="protein" value="None">
      <label for="None">None</label><br>

      <br>Additional Ingredients:<br>
      <input type="checkbox" id="Cheese" name="AdditionalIngredients" value="Cheese">
      <label for="Cheese">Cheese</label><br>
      <input type="checkbox" id="SourCream" name="AdditionalIngredients" value="SourCream">
      <label for="SourCream">Sour Cream</label><br>

      <br>Delivery Instructions:<br>
      <input type="text" name="DeliveryInstructions"><br>

      <br><button type="submit">Submit</button>
  </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
