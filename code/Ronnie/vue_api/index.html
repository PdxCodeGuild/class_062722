<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">

        <ul>
            <li v-for="(value, key) in senator">{{ key }}: {{ value }} </li>
        </ul>
        </div>
        <script>
            const app = new Vue({
        el: '#app',
        data: {
          senator: {},
        },
        created: function () {
            const header = {
              headers: {
                'X-API-Key': 'pcDFqM1JDUUtsNyhkf4oE40QUpyC1So2ae4kMMaP',
              },
            };

            let url = `https://api.propublica.org/congress/v1/116/senate/members.json`;

            axios.get(url, header).then((response) => {
              this.senator = response.data['results'][0]['members'][0];
            //   console.log(this.senator)
            });
        }
      });
    </script>
  </body>
</html>
