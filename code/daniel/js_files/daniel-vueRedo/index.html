<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title></title>
    </head>
    <body>
        <h3> Distance Converter</h3>
        <div id="app">
            
            <img v-bind:src="image_url" height="600px"/> </br>
            <input type="text" v-model="enterDistance" />
            
            <select v-model="unit">
                <option value="ft">ft</option>
                <option value="mi">mi</option>
                <option value="m">m</option>
                <option value="km">km</option>
            </select>

            <button v-on:click="convert"> Convert </button> <br>
            

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    seen: false,
                    message: 'Distance Converter',
                    image_url: "https://ae01.alicdn.com/kf/HTB1kkowPVXXXXXJXpXXq6xXFXXX0/1pc-12cm-Small-Ruler-Brass-Portable-Straight-Ruler-Office-School-Supplies-Accessory.jpg_640x640.jpg",
                    enterDistance: 'Pick a distance #',
                    unit: 'ft',
                    ftToMeters : 0,
                    miToMeters : 0,
                    mToMeters : 0,
                    kmToMeters : 0,


                },
                methods: {
                    convert: function(){
                        if (this.unit == "ft") {
                            this.ftToMeters = parseFloat(this.enterDistance) * 0.3048
                            console.log(this.enterDistance + " ft is " + this.ftToMeters + " meters")
                        } else if (this.unit == "mi") {
                            this.miToMeters = parseFloat(this.enterDistance) * 1609.34,
                            console.log(this.enterDistance + " mi is " + this.miToMeters + " meters")
                        } else if (this.unit == "m") {
                            this.mToMeters = parseFloat(this.enterDistance)
                            console.log(this.enterDistance + " m is " + this.mToMeters + " meters")
                        } else if (this.unit == "km") {
                            this.kmToMeters = parseFloat(this.enterDistance) * 1000.00
                            console.log(this.enterDistance + " km is " + this.kmToMeters + " meters")
                        }


                    }
                },


            })

        </script>
    </body>
</html>
