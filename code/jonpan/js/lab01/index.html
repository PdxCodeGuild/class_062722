<!DOCTYPE html>
<html>
    <head>
        <title>Lab 01</title>
    </head>
    <body>
        <div id="myapp">Hello</div>

        <script>
            const fruits = ["Banana", "Orange", "Apple", "Mango", "Pineapple"];
            let text = "<ul>";
            fruits.forEach(myFunction);
            text += "</ul>";
            document.getElementById("demo").innerHTML = text;
            function myFunction(value) {
              text += "<li>" + value + "</li>";
            } 
        </script>
