<h1>Add Item</h1>

<style>
  label {
    font-size: x-large;
  }
</style>

<form action="/polls/save_todo_item/" method="post">
  {% csrf_token %}
  <label for="tditem">Todo Item:</label><br />
  <input type="text" id="tditem" name="tditem" /><br />

  <label for="priority_level">Choose a priority level</label>
  <select name="priority" id="priority_level">
    <option value="MOST IMPORTANT">MOST IMPORTANT</option>
    <option value="High">High</option>
    <option value="Medium">Medium</option>
    <option value="Low">Low</option>
  </select>

  {% comment %}
  <input type="radio" id="imp" name="priority" value="MOST IMPORTANT" />
  <label for="imp">MOST IMPORTANT</label><br />
  <input type="radio" id="high" name="priority" value="High" />
  <label for="high">High</label><br />
  <input type="radio" id="med" name="priority" value="Medium" />
  <label for="meduim">Medium</label><br />
  <input type="radio" id="low" name="priority" value="Low" />
  <label for="low">Low</label><br />
  {% endcomment %}

  <input type="submit" value="Submit" />
  <input type="reset" />
</form>
