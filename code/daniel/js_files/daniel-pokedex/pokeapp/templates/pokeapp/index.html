<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title></title>
        
    </head>
    <body>
        <div id="app">
            <!-- {{ message }} -->
            <button v-on:click="displayPokemon">Click to Start</button>
            <p v-for = "poke in pokemon">${poke}</p>
            <!-- ${pokemon} -->
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                delimiters: ['${' , '}'],
                data: {
                    pokemon: []
                },
                methods: {
                    displayPokemon: function() {
                        axios({
                            method: 'get',
                            url: 'http://127.0.0.1:8000/pokeapp/pokemon/'
                         }).then((response) => {
                             this.pokemon = response.data
                            console.log(this.pokemon)
                            
                            
                            })

                },
                created: function() {
                    this.displayPokemon()
                }
            }})
        
        </script>
    </body>
</html>
