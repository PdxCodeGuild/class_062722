<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./calculator.css">
    <script src="calculator.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class=”calculator-screen”>0</div>
        <div class="calculator-keys">
            <button class="operator" data-action="add">+</button>
            <button class="operator" data-action="subtract">-</button>
            <button class="operator" data-action="multiply">&times</button>
            <button class="operator" data-action="divide">&divide</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="3">6</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>

            <button value="0">0</button>
            <button class="equal-sign" data-action="calculate">=</button>
            <button class="all-clear" data-action="clear">AC</button>
            <button data-action="decimal">.</button>
        </div>
    </div>
</body>
